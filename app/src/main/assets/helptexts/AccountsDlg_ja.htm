終局になったとき起家（起家がロボットなら反時計回りに次）にこのダイアログが表示されます。
<BR>
再表示は、一度表示されていれば全員がメニューの<B>終局 精算確認</B>からできます。
<BR>
<BIG><B>送信</B></BIG>ボタンを押すと、起家以外にも同じダイアログが表示され、
<BR>
全員が<B>OK</B>応答すると<BIG><B>確定</B></BIG>ボタンで<B>終局</B>となります。
<BR>
名札にポイントが表示され、メニューの<B>対局終了</B>からトップ画面に戻ることができます。
<BR>
<B>NG</B>応答があると警告ダイアログが表示されるのでそれに従ってください。
