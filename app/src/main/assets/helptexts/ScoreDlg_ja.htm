<B>局の終了確認 要求</BIG></B>ダイアログで<BIG><B>確認</B></BIG>を押したときに
<B>トビ</B>が発生していれば、親にこのダイアログ<B>トビ（箱割れ）確認</B>ダイアログが表示されます。
<BR>
再表示は、一度表示されていれば全員がメニューの<B>トビの状況表示</B>からできます。
<BR>
<BIG><B>送信</B></BIG>ボタンを押すと、子にも同じダイアログが表示され、

<BR>
<B>NG</B>応答があると警告ダイアログが表示されるのでそれに従ってください。
<BR>
<B>ハコ下分</B>は<B>ハコ下あり</B>でないときに表示されます。
<BR>
